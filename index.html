<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mark Polovtsev">
  <meta name="description" content="Четвертая практическая работа в курсе веб-разработки Яндекс.Практикум">
  <meta name="keywords" content="HTML5, CSS, JavaScript, Яндекс.Практикум">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="section header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="section profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="section cards">
        <div class="cards__item">
          <img class="cards__image" src="./images/cards/karachaevsk.jpg" alt="Карачаевск" />
          <div class="cards__wrapper">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/cards/gora-elbrus-1.jpg" alt="Гора Эльбрус" />
          <div class="cards__wrapper">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/cards/dombai-1.jpg" alt="Домбай" />
          <div class="cards__wrapper">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/cards/gora-elbrus-2.jpg" alt="Гора Эльбрус" />
          <div class="cards__wrapper">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/cards/dombai-2.jpg" alt="Домбай" />
          <div class="cards__wrapper">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__like-button"></button>
          </div>
        </div>
        <div class="cards__item">
          <img class="cards__image" src="./images/cards/karachaevo-cherkessia.jpg" alt="Карачаево-Черкессия" />
          <div class="cards__wrapper">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button class="cards__like-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="section footer">
      <p class="footer__text">
        © 2020 Mesto Russia
      </p>
    </footer>
  </div>
</body>
</html>
