<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mark Polovtsev">
  <meta name="description" content="Четвертая практическая работа в курсе веб-разработки Яндекс.Практикум">
  <meta name="keywords" content="HTML5, CSS, JavaScript, Яндекс.Практикум">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="section profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="section cards"></section>

    </main>
    <footer class="section footer">
      <p class="footer__text">
        © 2020 Mesto Russia
      </p>
    </footer>

    <section class="popup"></section>
    <section class="image-popup"></section>
  </div>

  <template id="card">
    <div class="cards__item">
      <button class="cards__remove-button"></button>
      <img class="cards__image" src="" alt="" />
      <div class="cards__wrapper">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
      </div>
    </div>
  </template>

  <template id="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__heading"></h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input" placeholder="" type="text" name="title">
        <input class="popup__input" placeholder="" type="text" name="subtitle">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </template>

  <template id="image-popup">
    <fugure class="image-popup__container">
      <button class="image-popup__close-button"></button>
      <img class="image-popup__image" src="" alt=""/>
      <figcaption class="image-popup__caption"></figcaption>
    </fugure>
  </template>

  <script src="./scripts/main.js"></script>
</body>
</html>
