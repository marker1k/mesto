<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mark Polovtsev">
  <meta name="description" content="Пятая практическая работа в курсе веб-разработки Яндекс.Практикум">
  <meta name="keywords" content="HTML5, CSS, JavaScript, Яндекс.Практикум">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header/logo.svg" alt="Логотип" />
    </header>

    <main>
      <section class="section profile">
        <img class="profile__avatar" src="./images/profile/avatar.jpg" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="section cards"></section>

    </main>
    <footer class="section footer">
      <p class="footer__text">
        © 2020 Mesto Russia
      </p>
    </footer>

    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-profile" novalidate>
          <div class="popup__input-container">
            <input class="popup__input popup__input_type_title" id="title-input" placeholder="Заголовок" type="text" required minlength=2 maxlength=40>
            <span class="popup__error title-input-error"></span>
          </div>
          <div class="popup__input-container">
            <input class="popup__input popup__input_type_subtitle" id="subtitle-input" placeholder="Подзаголовок" type="text" required minlength=2 maxlength=200>
            <span class="popup__error subtitle-input-error"></span>
          </div>
          <input class="popup__submit-button" type="submit" value="Сохранить">
        </form>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__heading">Новое место</h2>
        <form class="popup__form popup__form_type_add-card">
          <div class="popup__input-container">
            <input class="popup__input popup__input_type_name" id="name-input" placeholder="Название" type="text" required minlength=2 maxlength=40>
            <span class="popup__error name-input-error"></span>
          </div>
          <div class="popup__input-container">
            <input class="popup__input popup__input_type_image-link" id="link-input" placeholder="Ссылка на картинку" type="url" required>
            <span class="popup__error link-input-error"></span>
          </div>
          <input class="popup__submit-button popup__submit-button_disabled" type="submit" value="Сохранить" disabled="true">
        </form>
      </div>
    </section>

    <section class="popup image-popup">
      <fugure class="image-popup__container">
        <button class="popup__close-button" type="button"></button>
        <img class="image-popup__image"/>
        <figcaption class="image-popup__caption"></figcaption>
      </fugure>
    </section>
  </div>

  <template id="card">
    <div class="cards__item">
      <button class="cards__remove-button" type="button"></button>
      <img class="cards__image" src="default" alt="default" />
      <div class="cards__wrapper">
        <h2 class="cards__title"></h2>
        <button class="cards__like-button" type="button"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/main.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
